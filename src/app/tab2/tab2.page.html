<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size = "6" *ngFor="let isiFoto of fotoService.dataFoto; let t = index"> 
      <ion-img [src]= isiFoto.webviewPath></ion-img>
      <ion-checkbox color="primary" (ionChange) = "tambah(t)"></ion-checkbox>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button color = "warning" (click)="upload()" [fullscreen]="true">Upload</ion-button>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click) = "TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
